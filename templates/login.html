{% extends "base_login.html" %}

    {% block title %} Login Page {% endblock %}
    {% block style %}<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">{% endblock %}
    
    {% block content %}
    <div class="container">
    <div id="form-id">
      <div id="banner" class="badge text-bg-danger"></div>  
      <div><h1>Login</h1></div>
      <form id="form" action="{{url_for('views.process')}}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <button id="button-submit" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>
  <script src="../static/login.js"></script>
  {% endblock %}
